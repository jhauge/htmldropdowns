<!DOCTYPE html>
<html lang="da-DK">
    <head>
        <title>HtmlDropdown</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/htmldropdown.css" />
    </head>
    <body>
        <div id="container">
            <div id="dropdowns">
                <div class="dropdown">
                    <div data-bind="htmlDropdown: purposeDropdown"></div>
                </div>
                <div class="dropdown">
                    <input type="text" data-bind="htmlDropdown: areaDropdown"></input>
                </div>
            </div>
            <div id="content">

            </div>
        </div>

        <script type="text/javascript" src="/js/plugins/require-2.1.9.js" data-main="/js/app"></script>
    </body>
</html>
